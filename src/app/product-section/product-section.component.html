<!-- <p>product-section works!</p> -->
<div class="mobile"></div>

<!-- 主要 Banner 區域開始 -->
<div class="banner">
    <img src="../assets/images/logo/lg-想吃甜點是不需要理由的.svg" alt="想吃甜點是不需要理由的 slogan">
</div>
<!-- 主要 Banner 區域結束 -->

<div class="container">

    <!-- 甜點類別區域開始 -->
    <aside>
        <h3 class="bg-dark-green font-light-green">甜點類別</h3>
        <ul class="font-dark-green">

            <!-- <li (click)="getList('all')">所有甜點（{{allcount}}）</li>
            <li (click)="getList('today')">本日精選（{{count('today')}}）</li>
            <li (click)="getList('popular')"> 人氣推薦（{{count('popular')}}）</li> -->
            <!-- <li (click)="getList('new')">新品上市（{{count('new')}}）</li> -->

            <li>
                <a href="javascript:;" [class.selected]="didSelected(ProductType.All)" (click)="getTypeList(ProductType.All)">所有甜點（{{allcount}}） </a>
            </li>
            <li>
                <a href="javascript:;" [class.selected]="didSelected(ProductType.Today)" (click)="getTypeList(ProductType.Today)">本日精選（{{count('today')}}） </a>
            </li>
            <li>
                <a href="javascript:;" [class.selected]="didSelected(ProductType.Popular)" (click)="getTypeList(ProductType.Popular)">人氣推薦（{{count('popular')}}） </a>
            </li>
            <li>
                <a href="javascript:;" [class.selected]="didSelected(ProductType.New)" (click)="getTypeList(ProductType.New)">新品上市（{{count('new')}}） </a>
            </li>

        </ul>
    </aside>
    <!-- 甜點類別區域結束 -->

    <!-- 商品區域開始 -->
    <article>

        <div class="item-list">

            <!-- <router-outlet></router-outlet> -->
            <!-- <app-product-list></app-product-list> -->
            <!-- <app-product-item></app-product-item> -->
            <ng-container *ngIf="didSelected(ProductType.All);">
                <app-product-list></app-product-list>
            </ng-container>

            <ng-container *ngIf="didSelected(ProductType.Today);">
                <app-product-list></app-product-list>
            </ng-container>

            <ng-container *ngIf="didSelected(ProductType.Popular);">
                <app-product-list></app-product-list>
            </ng-container>

            <ng-container *ngIf="didSelected(ProductType.New);">
                <app-product-list></app-product-list>
            </ng-container>

        </div>

        <div class="pagination">
            <ul class="font-dark-green">
                <li><i class="material-icons">arrow_left</i></li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li><i class="material-icons">arrow_right</i></li>
            </ul>
        </div>

    </article>
    <!-- 商品區域結束 -->

</div>
