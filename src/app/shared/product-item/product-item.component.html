<!-- 精選商品區域開始 -->
<div class="choice-item" *ngFor='let PD of product'>

    <p class="font-light-green bg-dark-green">{{chineseType(PD.type)}}</p>

    <div class="img-container">
        <img class="img" src="{{PD.img}}">
    </div>

    <div class="description font-dark-green">
        <p>{{PD.name}}</p>
        <p>NT$ {{PD.price}}</p>
    </div>

    <button class="font-dark-green bg-light-green">加入購物車</button>

</div>
